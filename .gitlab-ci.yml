#########################################################################
##
##                        Make docs
##
#########################################################################
build_documentation:
  tags:
    - macOS13
  stage: test
  script:
    - export PATH=$PATH:/opt/anaconda/bin/
    - bash -e scripts/build_docs.sh --wheel-path=${WHEEL_PATH} --python=${PYTHON}
  dependencies:
    - build_wheel_macos_py39_intel
  artifacts:
    when: always
    expire_in: 2 weeks
    paths:
      - _build/html/
  variables:
    WHEEL_PATH: build/dist/coremltools*cp39-none-macosx_10_15_x86_64.whl
    PYTHON: "3.9"
