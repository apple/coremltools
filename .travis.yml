dist: trusty
sudo: required
language: python
cache: ccache
compiler: clang
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"

addons:
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6

install:
  - pip install -r test_requirements.pip

script:
  - cmake .
  - make -j2 pytest